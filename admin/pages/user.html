<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    form {border: 3px solid #f1f1f1; display: flex; justify-content: center; flex-direction: column; height: 100%;}
    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      box-sizing: border-box;
    }
    h1 {
    font-family: 'Enriqueta', arial, serif;
    line-height: 1.25; margin: 0 0 10px;
    font-size: 40px;
    font-weight: bold;
    }
    .container {
        display: flex;
        align-self: center;
        justify-content: center;
        flex-direction: column;
        width: 50%;
    }
    button {
      background-color: rgb(78, 14, 253);
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.8;
    }
</style>
<h1>Add User</h1>
<br><br>
<form action="/add_user" method="GET">
    <div class="container">
        <div>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Username" name="username" required>
        </div>
        <div>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Password" name="password" required>
        </div>
        <div>
            <button type="submit"><b>Submit</b></button>
        </div>
    </div>
</form>

<form action="/all" method="GET">
    <button type="submit"><b>Back</b></button>
</form>
